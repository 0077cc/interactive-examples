<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive JS Example Code Editor</title>
    <link href="../../css/editor-js.css" rel="stylesheet" />
    
  </head>
  <body>
      <section id="static">
          <pre>
<code id="static-js" class="language-js" data-line="6" data-char="14">// create the callback function
function isBelowThreshold(currentValue) {
    return currentValue <= 40;
}

// run function against array values
var result = [1, 30, 40, 29, 10, 13].every(isBelowThreshold);

// log the result
console.log(result);
</code>
</pre>

      </section>

      <section id="live" class="live hidden">
          <div id="editor" class="editor">
              <pre class="js-editor language-js line-numbers"><code></code></pre>
          </div>

          <div class="output-container">
              <div class="buttons-container">
                  <button id="execute" class="button run" type="button">Run &rsaquo;</button>
                  <button id="reset" type="button" class="button">Reset</button>
              </div>
              <div id="output" class="output"><code></code></div>
          </div>
      </section>

    
    <script src="../../js/editor-js.js"></script>
  </body>
</html>
