<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="../../css/codemirror.css" rel="stylesheet" />
    <link href="../../css/editor-js.css" rel="stylesheet" />
    %example-css-src%
  </head>
  <body>
      <section id="static">
          %example-code%
      </section>

      <section id="live" class="hidden">
          <div id="editor">
            <button id="reset" type="button" class="button reset hidden" aria-hidden="false">Reset</button>
          </div>

          <div class="output-container">
              <button id="execute" class="button run" type="button">Run &rsaquo;</button>
              <div id="output" class="output"><code></code></div>
          </div>
      </section>

    <script src="../../js/codemirror.js"></script>
    %example-js-src%
    <script src="../../js/editor-js.js"></script>
  </body>
</html>
