<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive CSS Example Code Editor</title>
    <link rel="stylesheet" href="../../css/css-examples-base.css" />
    <link rel="stylesheet" href=" ../../live-examples/css-examples/css/background-clip.css" />
  </head>
  <body>
    <header class="output-header hidden">
      <h4>Try editing the selected example, or select a different example:</h4>
    </header>
    <div class="editor-wrapper">
        <section id="example-choice-list" class="example-choice-list" data-property="backgroundClip">
<div class="example-choice">
<pre><code class="language-css">background-clip: border-box;</code></pre>
</div>

<div class="example-choice">
<pre><code class="language-css">background-clip: padding-box;</code></pre>
</div>

<div class="example-choice">
<pre><code class="language-css">background-clip: content-box;</code></pre>
</div>
<button id="reset" class="reset" type="button" />Reset</button>
</section>

<div id="output" class="output hidden">
    <section id="default-example">
        <div id="example-element">
            This is the content of the container.
        </div>
    </section>
</div>

    </div>
    <script src="../../js/css-examples-base.js"></script>
    
  </body>
</html>
