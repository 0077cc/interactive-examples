<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive CSS Example Code Editor</title>
    <link rel="stylesheet" href="../../css/css-examples-base.css" />
    <link rel="stylesheet" href=" ../../live-examples/css-examples/css/animation.css" />
  </head>
  <body>
    <header class="output-header hidden">
      <h4>Try editing the selected example, or select a different example:</h4>
    </header>
    <div class="editor-wrapper">
        <section id="example-choice-list" class="example-choice-list" data-property="animation">
<div class="example-choice">
<pre><code class="language-css">animation: slidein 3s ease-in 1s infinite reverse both running;</code></pre>
</div>

<div class="example-choice">
<pre><code class="language-css">animation: slidein 3s linear 1s infinite running;</code></pre>
</div>

<div class="example-choice">
<pre><code class="language-css">animation: slidein 3s linear 1s infinite alternate;</code></pre>
</div>

<div class="example-choice">
<pre><code class="language-css">animation: slidein .5s linear 1s infinite alternate;</code></pre>
</div>
<button id="reset" class="reset" type="button" />Reset</button>
</section>

<div id="output" class="output hidden">
    <section id="default-example" class="flex-column">
        <div id="example-element"></div>
    </section>
</div>

    </div>
    <script src="../../js/css-examples-base.js"></script>
    
  </body>
</html>
